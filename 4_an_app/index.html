<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/bleat/bluetooth.helpers.js"></script>
	<script src="libs/bleat/api.web-bluetooth.js"></script>
	<script src="libs/bleat/adapter.evothings.js"></script>
</head>

<body>
  <div id="header">
    <img id="logo" src="ARMmbedLogo.svg">
  </div>

  <h1>LED & Buttons</h1>

  <h2>Type your device name</h2>
  <p>
    <input type="text" id="device-name" placeholder="Same as in 3_over_ble/main.h">
  </p>
  <p id="connect-wrapper">
    <button id="connect">Connect</button>
  </p>

  <h2>Device State</h2>
  <p id="state">Disconnected</p>
  <p><strong>Button state:</strong> <span id="btn-state">Not pressed</span></p>
  <p>Button count: <span id="btn-count">0</span></p>
  <p>
    <button id="led-on">Turn LED on</button>
    <button id="led-off">Turn LED off</button>
  </p>

  <script src="libs/simple-ble.js"></script>
	<script src="app.js"></script>
</body>
</html>
